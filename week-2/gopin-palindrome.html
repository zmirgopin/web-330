        /**
         * Function to get todays date. 
         */
function getTodaysDate()
    {
        return new Date().toLocaleDateString('en-US');
    }

        /**
         * Function to get lenght of a string. 
         */

function getLength(str)
    {
        return str.length;
    }

        /**
         * Function to reverse the string. 
         */
function reverse(str)
    {
        const first = str.split(' ');
        const firstReversed =  first.reverse(str);
        return firstReversed.join('');
    }

        /**
         * Function to see if the string is a palindrome. 
         */
function isPalindrome(str)
    {
    const reversedPhrase = reverse();
    return str === reversedPhrase;
    }
